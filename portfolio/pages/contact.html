    <main class="content">
        <div class="contact-container">
            <h1 class="page-title">Get in Touch with me:</h1>
            
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <!-- <p>contactsaksham52@gmail.com</p>
                        <p>contacttheidealdev52@gmail.com</p> -->
                        <p>info@sakshamsharma.com.np</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Lalitpur, Nepal</p>
                    </div>
                    <div class="social-links contact-socials">
                        <a href="https://linkedin.com/in/amritpaudel" class="social-link"><i class="fab fa-linkedin"></i></a>
                        <a href="https://github.com/unexplainablefish52" class="social-link"><i class="fab fa-github"></i></a>
                        <a href="https://t.me/unexplainablefish52" class="social-link"><i class="fab fa-telegram"></i></a>
                    </div>
                </div>

                <form class="contact-form" action="https://formsubmit.co/" method="POST">
                    <div class="form-group">
                        <label for="name"> Name</label>
                        <input type="text" id="name" name="name" required value="Albert Einstein">
                    </div>
                    
                    <div class="form-group">
                        <label for="email"> Email</label>
                        <input type="email" id="email" name="email" required value="albertisgenius@gmail.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="subject"> Subject</label>
                        <input type="text" id="subject" name="subject" required value="New Theory Discussion">
                    </div>
                    
                    <div class="form-group">
                        <label for="message"> Message</label>
                        <textarea id="message" name="message" rows="5" required placeholder="E=M*c^2" ></textarea>
                    </div>
                    
                    <button type="submit" class="submit-button"> Send Message</button>
                </form>
            </div>
        </div>
    </main>
